package:
  name: flask-diamond
  version: "0.5.1"

source:
  fn: Flask-Diamond-0.5.1.tar.gz
  url: https://pypi.python.org/packages/4a/17/0e63dfe473fb77aaf6992a16783c51016c24333310574c4a2e3a26b7028d/Flask-Diamond-0.5.1.tar.gz
  md5: a692ada9482d83995c0bb6c7c8076bc5
  patches:
    # List any patch files here
    - requirements.patch

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flask-diamond = flask-diamond:main
