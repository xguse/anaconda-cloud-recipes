    # Would create an entry point called flask-diamond that calls flask-diamond.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python
    - setuptools
    - flask >=0.11.1
    - flask-migrate >=1.3.0
    - flask-admin >=1.1.0
    - flask-wtf >=0.13.1
    - flask-login >=0.3.2
    - flask-security >=1.7.5
    - flask-script >=2.0.5
    - flask-mail >=0.9.1
    - flask-testing >=0.4.2
    - flask-debugtoolbar >=0.9.2
    - flask-assets >=0.10
    # - flask-dbshell >=1.0
    - flask-restful >=0.3.2
    - flask-markdown >=0.3
    - flask-sqlalchemy >=2.0
    - flask-marshmallow >=0.5.0
    - flask-celery-helper >=1.1.0
    - werkzeug >=0.11.11
    - jinja2 >=2.8
    - sphinx >=1.2.3
    - fabric3 >=1.10.2
    - nose >=1.3.4
    - watchdog >=0.8.3
    - wheel >=0.24.0
    - pylint >=1.4.1
    - mr.bob >=0.1.1
    - marshmallow >=1.2.6
    - alembic >=0.7.4
    - gunicorn >=19.3.0
    - gitpython >=1.0.1
    - wtforms >=1.0.5
    - alabaster >=0.7.7
    - future >=0.16
    - click >=6.6

  run:
    - python
    - flask >=0.11.1
    - flask-migrate >=1.3.0
    - flask-admin >=1.1.0
    - flask-wtf >=0.13.1
    - flask-login >=0.3.2
    - flask-security >=1.7.5
    - flask-script >=2.0.5
    - flask-mail >=0.9.1
    - flask-testing >=0.4.2
    - flask-debugtoolbar >=0.9.2
    - flask-assets >=0.10
    # - flask-dbshell >=1.0
    - flask-restful >=0.3.2
    - flask-markdown >=0.3
    - flask-sqlalchemy >=2.0
    - flask-marshmallow >=0.5.0
    - flask-celery-helper >=1.1.0
    - werkzeug >=0.11.11
    - jinja2 >=2.8
    - sphinx >=1.2.3
    - fabric3 >=1.10.2
    - nose >=1.3.4
    - watchdog >=0.8.3
    - wheel >=0.24.0
    - pylint >=1.4.1
    - mr.bob >=0.1.1
    - marshmallow >=1.2.6
    - alembic >=0.7.4
    - gunicorn >=19.3.0
    - gitpython >=1.0.1
    - wtforms >=1.0.5
    - alabaster >=0.7.7
    - future >=0.16
    - click >=6.6

test:
  # Python imports
  imports:
    - flask_diamond
    - flask_diamond.facets
    - flask_diamond.mixins
    - flask_diamond.models
    - flask_diamond.tests

  # commands:
